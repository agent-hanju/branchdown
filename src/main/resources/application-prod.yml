# 프로덕션 환경 설정
# application.yml의 H2 설정을 MariaDB로 오버라이드

spring:
  # MariaDB (환경변수 필수)
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://${MARIADB_HOST}:${MARIADB_PORT:3306}/${MARIADB_DB}?useUnicode=true&characterEncoding=utf8mb4
    username: ${MARIADB_USERNAME}
    password: ${MARIADB_PASSWORD}
    hikari:
      maximum-pool-size: ${MAX_POOL_SIZE:10}
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  h2:
    console:
      enabled: false # H2 Console 비활성화

  jpa:
    database-platform: org.hibernate.dialect.MariaDBDialect
    hibernate:
      ddl-auto: validate # 운영: 스키마 자동 변경 금지 (init-scripts/01-init-schema.sql 사용)
    show-sql: false
    properties:
      hibernate:
        '[format_sql]': false
        '[use_sql_comments]': false

# JWT 설정 (환경변수 필수화)
hanju:
  jwt:
    validator:
      enabled: true
      secret-key: ${JWT_SECRET_KEY} # 프로덕션에서는 환경변수로 설정 필수
      issuer: ${JWT_ISSUER:branchdown-auth}

# Swagger 비활성화 (프로덕션 보안)
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

# Actuator 보안 강화
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics # 필수 엔드포인트만 노출
        exclude: heapdump,threaddump,env,configprops # 민감 정보 명시적 제외
  endpoint:
    health:
      show-details: when-authorized # 인증된 경우만 상세 정보 표시
  server:
    port: ${MANAGEMENT_PORT:8084} # 관리 포트 분리 (보안 강화)

# 파일 로깅
logging:
  level:
    root: INFO
    '[me.hanju.branchdown]': INFO
    '[org.hibernate.SQL]': WARN
    '[org.hibernate.type.descriptor.sql.BasicBinder]': WARN
  file:
    name: /var/log/branchdown/application.log
    max-size: 100MB
    max-history: 30 # 30일치 보관
  pattern:
    file: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n'
    console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n'
