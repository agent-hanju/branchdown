server:
  port: ${SERVER_PORT:8080}
  shutdown: graceful

spring:
  application:
    name: branchdown
  # datasource: bootTestRun 시 Testcontainers가 자동 설정
  cloud:
    consul:
      enabled: false
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        '[format_sql]': true
        time-zone: ${TZ:UTC}
    open-in-view: false

management:
  server:
    port: ${MANAGEMENT_PORT:8081}

springdoc:
  swagger-ui:
    path: /docs
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs

logging:
  level:
    root: INFO
    me:
      hanju:
        branchdown: DEBUG
    org:
      hibernate:
        orm:
          jdbc:
            bind: TRACE
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} - %msg%n'
