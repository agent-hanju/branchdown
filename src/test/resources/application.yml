# 통합 테스트용 설정
spring:
  profiles:
    active: test

  main:
    allow-bean-definition-overriding: true

  # H2 인메모리 데이터베이스
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MariaDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2

  # JPA 설정
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        '[format_sql]': true
        '[use_sql_comments]': true
        '[default_batch_fetch_size]': 100
    show-sql: false
    defer-datasource-initialization: true

  # H2 콘솔 (테스트 디버깅용)
  h2:
    console:
      enabled: true
      path: /h2-console

# JWT Validator 테스트 설정
jwt:
  validator:
    issuer: test-issuer
    audience: test-services
    public-key: |
      -----BEGIN PUBLIC KEY-----
      MIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8AMIIBCgKCAQEAtest
      -----END PUBLIC KEY-----

# 로깅 설정
logging:
  level:
    root: INFO
    '[me.hanju.branchdown]': DEBUG
    '[org.hibernate.SQL]': DEBUG
    '[org.hibernate.type.descriptor.sql.BasicBinder]': TRACE
    '[org.springframework.security]': DEBUG
    '[org.springframework.test]': DEBUG
